name: go

on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build and publish a Docker image for ${{ github.repository }}
        uses: docker/build-push-action@v1
        with:
          registry: ghcr.io
          username: "reaganiwadha"
          password: ${{ secrets.GHCR_TOKEN }}
          repository: ${{ github.repository }}
          tags: latest
          file: Dockerfile
